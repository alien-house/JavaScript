<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
    <meta name="view" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style_bootstrap.css"> -->
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/tutorialCtrl.js"></script>
</head>
<body ng-controller="TutorialCtrl">
<h1>{{ tutorialObject.title }}</h1>
<h1>{{ tutorialObject.subtitle }}</h1>
<p>Number : {{2 + 2}}</p>
<p>String : {{tutorialObject.firstname +" "+ tutorialObject.lastname | uppercase}}</p>
<p>Binding : {{tutorialObject.bindOutput | currency: "#": "4"}}</p>

<label>First Name:</label>
<input ng-model="tutorialObject.firstname | uppercase"><br>
<label>Last Name:</label>
<input ng-model="tutorialObject.lastname | lowercase"><br>
<button ng-click="timesTwo()">Muitiply</button>

<span tb-welcome-message></span>
<tb-welcome-message></tb-welcome-message>

	<ul ng-controller="ulCtrl">
		<li></li>
	</ul> -->
</body>
</html>
