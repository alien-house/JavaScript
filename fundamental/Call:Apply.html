// スーパークラス的な携帯電話
function CellPhone(number) {
  this.phoneNumber = number;
}
// サブクラス的なスマートフォン
function SmartPhone(number, wifispots) {
  this.wifispots = wifispots;
  CellPhone.call(this, number);
}
SmartPhone.prototype = new CellPhone(); // insatnceof用
