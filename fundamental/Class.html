var Animal = function(){}; 
Animal.prototype = { 
  walk : function() { 
    console.log('トコトコ...');
  }
};

var SuperAnimal = function() {}; 
SuperAnimal.prototype = { 
  walk : function() { 
    console.log('ダダダダダ！');
  }
}; 

var Dog = function() {}; 
Dog.prototype = new Animal(); // Animalオブジェクトを継承 
var d1 = new Dog(); 
d1.walk(); // 結果：トコトコ... ← ❸ 

Dog.prototype = new SuperAnimal(); // SuperAnimalオブジェクトを継承（切り替え）
var d2 = new Dog(); 
d2.walk(); // 結果：ダダダダダ！ 
d1.walk(); // 結果：？？？？？？ ← ❺

var d3 = new Dog(); 
d3.walk();
d1.walk();

var d4 = new Dog(); 
Dog.prototype = new Animal();
d4.walk();
