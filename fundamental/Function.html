<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function</title>
  </head>
  <body>
  <script type="text/javascript">
  /* =================================== */
  /*  Function
  /* =================================== */
  // (1) normal
  function getTriangle(base, height){
    return base * height / 2;
  }
  console.log('The area of the triangle : ' + getTriangle(5,3));

  // (2) Function Constractor
  var getTriangle2 = new Function('base','height','return base * height / 2;');
  console.log('The area of the triangle2 : ' + getTriangle2(5,2));

  // (3) function literal 
  /*
    can assign to a variable, use as a parameter, and as a return variable.
    called an anonymous function.
  */
  var getTriangle3 = function(base, height){
    return base * height / 2;
  };
  console.log('The area of the triangle3 : ' + getTriangle3(5,3));


  // (4) arrow function  
  let getTriangle4 = (base, height) => {
    return base * height / 2;
  }
  console.log('The area of the triangle4 : ' + getTriangle4(5,3));
  // shote ver
  let getTriangle4 = (base, height) => base * height / 2;
  // shoter more, if there is no parameter
  let getCircle = radius => radius * radius * Math.PI;
  let show = () => console.log('hello'); // if no parametor, can not abridgment





  </script>

</html>
