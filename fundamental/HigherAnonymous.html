<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function HigherAnonymous</title>
  </head>
  <body>
  <script type="text/javascript">
  function arrayWalk(data, f){
    for(var key in data){
      f(data[key], key);
    }
  }
  var ary = [1,2,4,8,16];
  arrayWalk(
    ary, 
    function (value, key){
      console.log(key + ':' + value);
    }
  );

  </script>
  <noscript>
    You can't use Javascript.
    </noscript>
  </body>
</html>
