<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object</title>
  </head>
  <body>
  <script type="text/javascript">
  /* =================================== */
  /*  Object
  /* =================================== */

    function hoge(o) {
      o = new Object();
    }
    var o = new Object();
    o.p = 100;
    hoge(o);
    o.p; // o.p は 100 のままだ...
    console.log(o.p);

    console.log('---------------------------------------');
    function hoge2(o) {
      o.p = 0;
    }
    var o = new Object();
    o.p = 100;
    hoge2(o);
    o.p; // o.p は 0 に変更されている!
    console.log(o.p);

      console.log('---------------------------------------');
  let pet = {
    type: 'snow',
    name: 'kira',
    des:{
      birth: '2017-01'
    }
  };
  let pet2 = {
    name: 'kira yamada',
    color: 'white',
    des:{
      food: 'seed'
    }
  };
  let pet3 = {
    weight: 353,
  };

  Object.assign(pet,pet2,pet3);
  console.log(pet);

  let merged = Object.assign({},pet,pet2,pet3);
  console.log(pet);
  console.log(merged);

  </script>

    </noscript>
  </body>
</html>
