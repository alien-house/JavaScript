  <body>
  <script type="text/javascript">
  /* =================================== */
  /*  Variable
  /* =================================== */
  var scope = 'Global Variable';
  function getValue(){
    // at this time, variable 'scope' is stored as local var, but is not assigned yet.
    console.log(scope); // undifined
    var scope ='Local';
    return scope;
  }
  getValue();
  // console.log(getValue());


  /* =================================== */
  // Immediate function : preventing conflict variable name
  /* =================================== */
  (function(){
    var i = 5;
    console.log(i);
  }).call(this);
  console.log(i); //error

  // same as [ES2015]
  {
    let i = 5;
    console.log(i);
  }
  console.log(i); //error





  </script>
