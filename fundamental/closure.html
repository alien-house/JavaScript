function wrapElements(a) { 
  var result = [], i, n; 
  for (i = 0, n = a.length; i < n; i ++) { 
    (function(){
      var j = i;
      console.log(j);
      result[i] = function(){ return a[j]; }; 
    })();
  }
  return result; 
}

function box(){ 
  var val = undefined;
  return { 
    set: function( newVal){ 
      val = newVal; 
    }, 
    get: function(){ 
      return val; 
    }, 
    type: function(){ 
      return typeof val; 
    } 
  }; 
} 
var b = box(); 
console.log(b.type()); // "undefined" 
b.set( 98.6); 
console.log(b.get()); // 98. 6 
console.log(b.type()); // "number"

var c = box(); 
console.log(c.get()); // 98. 6

var module = (function() {
  var count = 0;
  return {
    increment: function() {
      count++;
    },
    show: function() {
      console.log(count);
    }
  };
})();

module.show(); // 0
module.increment();
module.show(); // 1
