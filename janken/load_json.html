<!DOCTYPE html>
<html lang="en">

<head>
    <title>Janken Load Json</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/project.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="js/project_ai_shin.js"></script>
    <script type="text/javascript" src="js/sort.js"></script>
</head>

<body>
    <div class="container">
        <h1>Jyanken Game</h1>
        <h3>Click Start buttom! Rock? Scissors? Pepar?</h3>
        <button id="btnStart" class="btn btn-default">Start</button>
        <button id="btnEnd" class="btn btn-default">End</button>
        <a href="javascript:location.reload();"><button class="btn btn-default">Reload this page</button></a>
        <div class="row">
            <div class="col-md-12">
                <img id="imgComputer" src="img\Rock.png" alt="Rock">
                <span>VS</span>
                <img id="imgPerson" src="img\Rock.png" alt="Rock">
            </div>
        </div>
        <div class="row selectImages">
            <span>You are,,,</span>
            <span id="Result"></span>
            <div class="col-md-12">
                <img onclick="game('Rock')" src="img\Rock.png" alt="Rock">
                <img onclick="game('Pepar')" src="img\Pepar.png" alt="Paper">
                <img onclick="game('Scissors')" src="img\Scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="col-md-12">
          <span>Name:</span>
          <span id="yourName1" name="janken_name"></span>
          <span>Score:</span>
          <span id="Score1" name="janken_score"></span>
        </div>
        <!-- In order to send to the server -->
        <div class="form-group">
            <input id="yourName2" type="hidden" name="janken_name" value="">
            <input id="Score2" type="hidden" name="janken_score" value="">
            <button id="send" class="btn btn-default">Send</button>
        </div>
        <br />
        <div class="col-md-12">
            <div id="End"></div>
        </div>
        <div class="col-md-12">
            <button id="load" class="btn btn-default btn-primary" style="margin-bottom: 10px;">Load Score</button>
            <div>
                <button id="btnMerge" class="btn btn-default">Merge Sort</button>
                <button id="btnBucket" class="btn btn-default">Bucket Sort</button>
                <button id="btnRadix" class="btn btn-default">Radix Sort</button>
                <button id="btnQuick" class="btn btn-default">Quick Sort</button>
                <button id="btnBubble" class="btn btn-default">Bubble Sort</button>
            </div>
            <table id="listbox" class="table">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>SCORE</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
